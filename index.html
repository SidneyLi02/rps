<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel= "stylesheet" href = "styles/styles.css" /> 
    <title>RPS</title>
  </head>
  <body>

    <section class = "app">
        <div class = "score">
            <div class="player-score">
                <h2>Player</h2>
                <p>0</p> 
            </div>
            
            <div class="computer-score">
                <h2>Computer</h2>
                <p>0</p>
            </div>
        </div>

        <div class="intro">
            <h1>RPS</h1>
            <button> Commence gameplay </button>
        </div>

        <div class="match fadeOut">
            <h2 class="winner"> Choose an option. </h2>
            <div class="hands">
                <img class = "player-hand" src = "assets/img/rock.png" alt = "player default hand">
                <img class = "computer-hand" src = "assets/img/rock.png"  alt = "computer default hand">
            </div>

            <div class="option">
                <button class = "rock">rock</button>
                <button class = "paper">paper</button>
                <button class = "scissors">scissors</button>
            </div>
        </div>

    </section>

    
    <!-- audio autoplay does not work on chrome (works on edge) 
        possibly due to chrome's autoplay restrictions-->
    <audio controls loop hidden autoplay id = "audio"> 
        <source src = "assets/music/Preludes, Op. 28 - No. 4 'Suffocation'.mp3" type="audio/mp3">
    If you are seeing this, your browser does not support audio.
    </audio> 

    <script src = "scripts/run.js" defer></script>
  </body>
</html>
